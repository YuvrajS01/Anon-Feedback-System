{% extends "base.html" %}

{% block title %}Start - Feedback System{% endblock %}

{% block content %}
<div class="token-card">
    <div class="card">
        <h2 style="margin-bottom: 1rem; text-align: center;">Welcome</h2>
        <p style="text-align: center; color: var(--text-secondary); margin-bottom: 2rem;">
            Please enter your access token to begin providing anonymous feedback.
        </p>

        <form action="{{ url_for('verify_token') }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="token-input-group">
                <input type="text" name="token" class="token-input" placeholder="TOKEN" maxlength="10" required
                    autofocus autocomplete="off">
            </div>

            <button type="submit" class="btn btn-primary btn-large">
                Start Session
            </button>
        </form>
    </div>

    <div style="margin-top: 2rem; color: var(--text-muted); font-size: 0.85rem;">
        If you don't have a token, please contact your administrator.
    </div>
</div>
{% endblock %}
